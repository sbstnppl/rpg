# Regional dialect modifiers
# These add regional flavor to speech patterns

northern:
  accent_notes: "Hard consonants, rolling Rs, clipped vowels"
  vocabulary_replacements:
    hello: "well met"
    friend: "kinsman"
    stranger: "outlander"
    cold: "bitter"
    home: "hearth"
    fight: "clash"
    brave: "stalwart"
  regional_expressions:
    - "By the frost"
    - "Cold as a witch's heart"
    - "Sturdy as mountain stone"
    - "Winter's coming"
    - "Blood of the north"
  cultural_notes:
    - "Values directness and honesty"
    - "Respects strength and endurance"
    - "Suspicious of flattery"
    - "Hospitality is sacred"

southern:
  accent_notes: "Soft consonants, drawn out vowels, melodic cadence"
  vocabulary_replacements:
    hello: "good day, darlin'"
    friend: "sugar"
    stranger: "newcomer"
    hot: "swelterin'"
    home: "homestead"
    fight: "tussle"
    clever: "sharp"
  regional_expressions:
    - "Bless your heart"
    - "Sweet as summer wine"
    - "Slower than molasses"
    - "That dog won't hunt"
    - "Come sit a spell"
  cultural_notes:
    - "Emphasizes courtesy and hospitality"
    - "Indirect when delivering criticism"
    - "'Bless your heart' can be sincere or cutting"
    - "Storytelling tradition"

